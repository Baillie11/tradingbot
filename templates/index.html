<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Data</title>
</head>
<body>
    <h1>Stock Information</h1>
    <p><strong>Symbol:</strong> {{ data.symbol }}</p>
    {% if data.message %}
        <p>{{ data.message }}</p>
    {% else %}
        <p><strong>Last Close Price:</strong> ${{ data.last_close }}</p>
        <p><strong>Date:</strong> {{ data.last_close_time }}</p>
    {% endif %}
</body>
</html>
